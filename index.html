    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        }

        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 1rem;
        }

        .manual-link {
            color: #4ecdc4;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .manual-link:hover {
            opacity: 0.8;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>

<body>
    <div class="particles"></div>
    <div class="redirect-container">

        <div class="message">Redirecting to YouTube MP3 Converter</div>
        <div class="countdown" id="countdown">5</div>
        <p>If you are not redirected automatically,<br><a href="http://uwu.freeserver.tw:21160/website"
                class="manual-link">click here</a></p>
    </div>
    <script>function createParticles() { const particlesContainer = document.querySelector('.particles'); for (let i = 0; i < 50; i++) { const particle = document.createElement('div'); particle.className = 'particle'; particle.style.left = Math.random() * 100 + 'vw'; particle.style.animationDelay = Math.random() * 20 + 's'; particle.style.animationDuration = 10 + Math.random() * 20 + 's'; particlesContainer.appendChild(particle); } } let countdown = 5; const countdownElement = document.getElementById('countdown'); const timer = setInterval(() => { countdown--; countdownElement.textContent = countdown; if (countdown <= 0) { clearInterval(timer); window.location.href = 'http://uwu.freeserver.tw:21160/website'; } }, 1000); createParticles();</script>
